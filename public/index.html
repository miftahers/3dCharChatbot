<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class bersama Orenji-san</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-body">
        <div id="main-div" class="bg-light container-fluid mx-auto m-1 p-2 rounded">
            <div class="row bg-light px-5 m-2 rounded border border-dark">
                <div class="col-4 d-flex justify-content-center align-items-center full-height">
                    <h1 class="text-dark fw-bold text-left text-uppercase ">Belajar bersama Orenji</h1>
                </div>
                <div class="col-8 p-2">
                    <div class="text-right p-3 m-2 fs-6 text">
                        <label for="voice-select" class=" p-2">Pilih Suara Bot:</label>
                        <select id="voice-select" class="rounded p-2 bg-light w-50"></select>
                        <div class="btn-group mx-2 my-0" role="group">
                            <button id="stop" class=" btn btn-outline-dark" type="button">▩</button>
                            <button id="pause" class=" btn btn-outline-dark" type="button">‖</button>
                            <button id="resume" class=" btn btn-outline-dark" type="button">▶</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-light px-5 m-2 rounded border border-dark">
                <div class="col-7 my-2 mx-auto container-fluid video  border border-dark">
                    <div class="container-fluid ratio ratio-16x9 d-flex justify-content-center align-items-center full-height full-width my-2">
                        <iframe
                            id="yt-player"
                            src="https://www.youtube.com/embed/p8EYcGiG0hY?si=GEDQXI9wl8nqZzfN"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="rounded my-auto"
                        ></iframe>
                    </div>
                </div>
                <div class="col-3 my-2 mx-auto container  border border-dark">
                    <div class="row full-width m-2">
                        <div class="character m-2 mx-auto flex d-flex align-items-center text-center">
                            <img
                                id="character"
                                class="w-100"
                                src="img/idle.gif"
                                alt=""
                            >
                        </div>
                    </div>
                    <div class="row full-width  m-2">
                        <div id="chat-box" class="rounded overflow-y-scroll w-100 bg-light border border-dark"></div>
                        <div class="row input-group mx-0 my-2 d-flex justify-content-center align-items-center">
                            <input
                                id="user-input"
                                type="text"
                                class="form-control rounded border border-dark"
                                placeholder="Tulis pesan anda disini..."
                            >
                            <button id="send-btn" class="btn btn-outline-dark rounded  my-2" type="button">Kirim</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3 m-2 rounded bg-light"></div>
            <div class="row bg-success"></div>
        </div>
        <!-- Scripts -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
