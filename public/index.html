<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class bersama Orenji-san</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-3b3b3b">
        <div id="main-div" class="shadow bg-secondary-subtle container-xxl mx-auto my-5 rounded">
            <div class="row shadow p-3 mb-5 bg-warning rounded mx-2 my-4">
                <h1 class="my-4 col text-uppercase fw-bold text-center">Class bersama Orenji-san</h1>
            </div>
            <div class="row my-5 shadow p-3 mb-5 bg-3b3b3b rounded m-2">
                <div class="col p-2">
                    <div class="video">
                        <iframe
                            width="720"
                            height="341"
                            src="https://www.youtube.com/embed/p8EYcGiG0hY?si=GEDQXI9wl8nqZzfN"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="rounded "
                        ></iframe>
                    </div>
                </div>
                <div class="col p-2">
                    <div class="character mx-auto py-5 w-3 text-center">
                        <img id="character" src="img/idle.gif" alt="">
                    </div>
                </div>
                <div class="col p-2">
                    <div id="chat-box" class="mb-3 inner-shadow"></div>
                    <div class="input-group">
                        <input
                            id="user-input"
                            type="text"
                            class="form-control rounded mr-1"
                            placeholder="Type your message here..."
                        >
                        <div class="input-group-append">
                            <button id="send-btn" class="btn btn-warning">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5 bg-success"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
