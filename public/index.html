<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class bersama Mip</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Dosis:wght@200..800">
        <link rel="icon" type="image/x-icon" href="img/icon2.ico">
    </head>
    <body class="bg-body">
        <div id="main-div" class="bg-white container-fluid mx-auto m-1 rounded">
            <div class="row bg-white px-5 m-2 rounded border border-dark">
                <div class="col p-2">
                    <div class="text-right p-1 m-1 fs-6 text">
                        <div class="row">
                            <div class="col d-flex justify-content-center align-items-center full-height">
                                <h1 class="text-dark fw-bold text-center text-uppercase fs-3">
                                    Class bersama Mip
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-white m-2 rounded border border-dark">
                <div class="col-7 my-2 mx-auto container-fluid video border border-dark">
                    <div class="container-fluid ratio ratio-16x9 d-flex justify-content-center align-items-center full-height full-width my-2">
                        <video id="myVideo" controls>
                            <source src="vid/vid.webm" type="video/webm">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <div class="col-3 my-2 mx-auto container border border-dark">
                    <!-- Toast -->
                    <div class="toast-container custom-toast-container">
                        <div
                            id="liveToast"
                            class="toast"
                            role="alert"
                            aria-live="assertive"
                            aria-atomic="true"
                            data-bs-autohide="true"
                            data-bs-delay="6000"
                        >
                            <div class="toast-header text-black">
                                <strong class="me-auto">Orenji</strong>
                                <small>sekarang...</small>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="toast"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="toast-body">
                                <p id="toast-message"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Character -->
                    <div class="row rounded full-width m-2">
                        <div class="character m-2 mx-auto flex d-flex align-items-center text-center">
                            <img
                                id="character"
                                class="w-100"
                                src="gif/idle.gif"
                                alt="character"
                            >
                        </div>
                    </div>
                    <!-- Chatbox -->
                    <div class="row rounded full-width m-2">
                        <div id="chat-box" class="rounded overflow-y-scroll w-100 bg-white border border-dark"></div>
                        <div class="row input-group mx-0 my-2 d-flex justify-content-center align-items-center">
                            <div class="row container">
                                <input
                                    id="user-input"
                                    type="text"
                                    class="form-control rounded border border-dark "
                                    placeholder="Tulis pesan anda disini..."
                                >
                                <button id="send-btn" class="btn btn-outline-dark my-1 rounded rounded-top" type="button">
                                    Kirim
                                </button>
                                <button type="button" class="btn btn-outline-dark rounded rounded-bottom" id="liveToastBtn">
                                    Berikan motivasi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row px-5 m-2 rounded bg-white rounded border border-dark">
                <p class="text-center fs-6 m-1">Â© Miftah Firdaus 2024</p>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
